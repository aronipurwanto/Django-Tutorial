{% extends 'base.html' %}

{% block title %}Daftar Kategori{% endblock %}

{% block content %}
    <h1>Daftar Kategori</h1>
    <a href="{% url 'create_category' %}" class="btn btn-primary mb-3">Tambah Kategori</a>
    <table class="table">
        <thead>
            <tr>
                <th>Kode</th>
                <th>Nama</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.code }}</td>
                    <td>{{ category.name }}</td>
                    <td>
                        <a href="{% url 'update_category' category.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_category' category.pk %}" class="btn btn-danger btn-sm">Hapus</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
