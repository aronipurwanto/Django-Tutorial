<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <table>
        <thead>
            <td>Id</td>
            <td>Code</td>
            <td>Name</td>
        </thead>
        <tbody>
           {% for category in data %}
           <tr>
               <td>{{ category.id }}</td>
               <td>{{ category.code }}</td>
               <td>{{ category.name }}</td>
           </tr>
           {% endfor %}
        </tbody>
    </table>

</body>
</html>
