{% extends 'base.html' %}

{% block title %}Daftar Category{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <table class="table">
        <thead>
            <td>Id</td>
            <td>Code</td>
            <td>Name</td>
            <td>#</td>
        </thead>
        <tbody>
           {% for category in data %}
           <tr>
               <td>{{ category.id }}</td>
               <td>{{ category.code }}</td>
               <td>{{ category.name }}</td>
               <td>
                    <a href="" class="btn btn-warning btn-xs">Edit</a>
                    <a href="" class="btn btn-success btn-xs">View</a>
                    <a href="" class="btn btn-danger btn-xs">Delete</a>
               </td>
           </tr>
           {% endfor %}
        </tbody>
    </table>
{% endblock %}
